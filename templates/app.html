<!doctype html>
<html>
	<head>
		{% block header %}

		<title>Buraq</title>

		<link href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='app/css/style.css') }}" rel="stylesheet">

		{% endblock %}
	</head>
	<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
         
         </button>
         <a class="logo" href="#"><img src="/static/img/buraq.png" height="50" /></a>
         <span class="righter">Travel. Safer. Smarter.</a>
        </div>
        <div class="collapse navbar-collapse">
<ul class="nav navbar-nav">
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="main-template main">
        <div id="dashboard">
          <div id="card"></div>
          <div class="map"></div>
        </div>
      </div>

    </div><!-- /.container -->

 	<div id="footer">
      <div class="container">
        <p class="text-muted">Made with &#10084; at the 2014 NYUAD Hackathon.</p>
      </div>
    </div>


    <!-- Backbone Templates -->
    <script id="card-template" type="text/template">
      {% include "card.html" %}
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script data-main="{{ url_for('static', filename='app/js/app.js') }}" src="{{ url_for('static', filename='components/requirejs/require.js') }}"></script>

	</body>
</html>
